<body id="frontpage">
  <div id="root">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a classname="navbar-brand" href="/">
            <div id="logo"></div>
          </a>
        </div>
      </div>
    </nav>

    <div class="container landing">
      <div class="row">
  <div class="col-lg-6 col-md-6 col-sm-8 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 margin-top-30">
    <div class="panel panel-default">
      <div class="center-block user-container user-image">
      </div>
      <div class="center-block panel-body-login">
        <form method="POST" action="">

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon addon-user">
              </div>
              <input type="email" class="form-control input-sm" id="txtEmail" name="email" value="" placeholder="Username">
            </div>
            <div class="input-group">
              <div class="input-group-addon addon-password">
              </div>
              <input type="password" class="form-control input-sm" id="txtPassword" name="password" placeholder="Password">
            </div>
          </div>

          <button type="submit" class="btn-login add-button">LOGIN</button>
        </form>
        <p>
          <span>Forgot your password?</span>
          <a href="/forgot">Click here</a>
        </p>
      </div>
